---
- hosts: localhost
  become: true

  vars:
    repo_dir: /home/ansible/sly.dev
    env_type: "{{ 'production' if ansible_facts['hostname'] == 'sly' else 'staging' }}"

  tasks:
    - name: Install UFW
      ansible.builtin.apt:
        name: ufw
        state: present

    - name: Enable UFW
      ansible.builtin.ufw:
        state: enabled
        default: deny # Set the default policy to deny to make sure only specified traffic is allowed

    - name: Allow SSH traffic
      ansible.builtin.ufw:
        rule: allow
        port: "22"
        proto: tcp

    - name: Allow HTTP traffic
      ansible.builtin.ufw:
        rule: allow
        port: "80"
        proto: tcp

    - name: Allow HTTPS traffic
      ansible.builtin.ufw:
        rule: allow
        port: "443"
        proto: tcp

    - name: Install necessary packages
      ansible.builtin.apt:
        name:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
          - curl
        state: present
        update_cache: yes

    - name: Add the GPG key for the Caddy repository
      ansible.builtin.get_url:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        dest: /tmp/caddy.gpg
        force: true
      register: download_gpg

    - name: Remove existing GPG key file if it exists
      ansible.builtin.file:
        path: /usr/share/keyrings/caddy-stable-archive-keyring.gpg
        state: absent

    - name: Add the GPG key to the trusted set
      ansible.builtin.apt_key:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        state: present

    - name: Add the Caddy repository
      ansible.builtin.apt_repository:
        repo: "deb https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
        state: present

    - name: Install Caddy
      ansible.builtin.apt:
        name: caddy
        state: present
        update_cache: yes

    - name: Configure Caddy
      ansible.builtin.copy:
        src: "{{ repo_dir }}/config/caddy/Caddyfile_{{ env_type }}"
        dest: /etc/caddy/Caddyfile
      notify: Restart Caddy

  handlers:
    - name: Restart Caddy
      ansible.builtin.service:
        name: caddy
        state: restarted
