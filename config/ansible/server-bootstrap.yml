---
- hosts: localhost
  become: true

  vars:
    repo_dir: /home/ansible/sly.dev
    env_type: "{{ 'production' if ansible_facts['hostname'] == 'sly' else 'staging' }}"

  tasks:
    - name: Install necessary packages
      ansible.builtin.apt:
        name:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
          - curl
        state: present
        update_cache: yes

    - name: Add the GPG key for the Caddy repository
      ansible.builtin.get_url:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        dest: /tmp/caddy.gpg
      register: download_gpg

    - name: Import GPG key from downloaded file
      ansible.builtin.shell:
        cmd: gpg --batch --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg /tmp/caddy.gpg
      when: download_gpg.changed

    - name: Add the Caddy repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
        state: present

    - name: Install Caddy
      ansible.builtin.apt:
        name: caddy
        state: present
        update_cache: yes

    - name: Configure Caddy
      ansible.builtin.copy:
        src: "{{ repo_dir }}/config/caddy/Caddyfile_{{ env_type }}"
        dest: /etc/caddy/Caddyfile
      notify: Restart Caddy

  handlers:
    - name: Restart Caddy
      ansible.builtin.service:
        name: caddy
        state: restarted
