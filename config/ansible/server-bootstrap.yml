---
- hosts: localhost
  become: true

  vars:
    repo_dir: /home/ansible/sly.dev

  tasks:
    - name: Install required packages
      apt:
        name:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
          - curl
        state: present
        update_cache: yes

    - name: Add Caddy GPG key
      apt_key:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        state: present

    - name: Add Caddy repository
      apt_repository:
        repo: deb https://dl.cloudsmith.io/public/caddy/stable/debian any main
        state: present
        filename: caddy-stable

    - name: Install Caddy
      apt:
        name: caddy
        state: present
        update_cache: yes

    - name: Configure Caddy
      copy:
        src: "{{ repo_dir }}/config/caddy/Caddyfile"
        dest: /etc/caddy/Caddyfile
      notify: Restart Caddy

  handlers:
    - name: Restart Caddy
      service:
        name: caddy
        state: restarted
