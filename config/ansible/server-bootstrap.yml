---
- hosts: localhost
  become: true

  vars:
    repo_dir: /home/ansible/sly.dev
    env_type: "{{ 'production' if ansible_facts['hostname'] == 'sly' else 'staging' }}"

  tasks:
    - name: Install necessary packages
      ansible.builtin.apt:
        name:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
          - curl
          - ufw
        state: present

    - name: Enable UFW
      ansible.builtin.ufw:
        state: enabled
        default: deny

    - name: Allow SSH traffic
      ansible.builtin.ufw:
        rule: allow
        port: "22"
        proto: tcp

    - name: Allow HTTP traffic
      ansible.builtin.ufw:
        rule: allow
        port: "80"
        proto: tcp

    - name: Allow HTTPS traffic
      ansible.builtin.ufw:
        rule: allow
        port: "443"
        proto: tcp

    - name: Remove existing GPG key file if it exists
      ansible.builtin.file:
        path: /usr/share/keyrings/caddy-stable-archive-keyring.gpg
        state: absent

    - name: Add the GPG key for the Caddy repository
      ansible.builtin.shell:
        cmd: |
          curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/gpg.key' | gpg --batch --dearmor -o /usr/share/keyrings/caddy-stable-archive-keyring.gpg
        warn: false

    - name: Add the Caddy repository to the sources list
      ansible.builtin.shell:
        cmd: |
          curl -1sLf 'https://dl.cloudsmith.io/public/caddy/stable/debian.deb.txt' | tee /etc/apt/sources.list.d/caddy-stable.list
        warn: false

    - name: Update apt cache
      ansible.builtin.shell:
        cmd: |
          apt update
        warn: false

    - name: Install Caddy
      ansible.builtin.shell:
        cmd: |
          apt install caddy
        warn: false

    - name: Configure Caddy
      copy:
        src: "{{ repo_dir }}/config/caddy/Caddyfile_{{ env_type }}"
        dest: /etc/caddy/Caddyfile
      notify: Restart Caddy

  handlers:
    - name: Restart Caddy
      service:
        name: caddy
        state: restarted
