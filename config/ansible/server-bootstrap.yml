---
- hosts: localhost
  become: true

  vars:
    repo_dir: /home/ansible/sly.dev

  tasks:
    - name: Install required packages
      apt:
        name:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Download Caddy GPG key
      get_url:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        dest: /tmp/caddy-stable.gpg.key

    - name: Add Caddy GPG key
      command: gpg --dearmor --yes --output /usr/share/keyrings/caddy-stable-archive-keyring.gpg /tmp/caddy-stable.gpg.key
      args:
        warn: false

    - name: Add Caddy repository
      shell: |
        echo 'deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.gpg] https://dl.cloudsmith.io/public/caddy/stable/debian $(lsb_release -cs) main' > /etc/apt/sources.list.d/caddy-stable.list

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Caddy
      apt:
        name: caddy
        state: present

    - name: Configure Caddy
      copy:
        src: "{{ repo_dir }}/config/caddy/Caddyfile"
        dest: /etc/caddy/Caddyfile
      notify: Restart Caddy

  handlers:
    - name: Restart Caddy
      service:
        name: caddy
        state: restarted
